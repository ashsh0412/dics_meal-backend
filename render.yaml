databases:
  - name: dicsmeal
    databaseName:
    user: dicsmeal
    region: singapore

services:
  - type: web
    name: dicsmeal
    runtime: python
    region: singapore
    buildCommand: "./build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dicsmeal
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
